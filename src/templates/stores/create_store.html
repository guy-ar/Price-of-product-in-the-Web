{% extends "base.html" %}
<!-- override the block content -->
{% block content %}
<br>
<h1>Create Store Page</h1>
<br>
<form id="create-store-form"  method="post" class ="form-size">
 <div class="form-group">
  <label for="name">Store name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter name for store">
 </div>
 <div class="form-group">
  <label for="url">Store URL</label>
  <input type="text" class="form-control" id="url" name="url" placeholder="http://...">
 </div>
 <div class="form-group">
  <label for="url">Tag name</label>
  <input type="text" class="form-control" id="tag_name" name="tag_name" aria-describedby="tagHelp" placeholder="Tag Name">
  <small id="tagHelp" class="form-text text-muted">populate the tag name that hold the price in store URL</small>
 </div>
 <div class="form-group">
  <label for="query">Query</label>
  <input type="text" class="form-control" id="query" name="query" aria-describedby="queryHelp" placeholder='{"id": "price-now"}'>
  <small id="queryHelp" class="form-text text-muted">what Json query we need to use in order to find the price</small>
 </div>
 <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
