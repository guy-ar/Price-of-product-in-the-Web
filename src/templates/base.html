<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Services</title>

    {% include 'html_dependencies.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <i class="fas fa-home"></i> Pricing
        </a>
    </nav>
    <div class="container">
        <div class="d-flex p-2 bd-highlight">

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="nav navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users.user_login') }}">
                            <i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users.user_logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>

                    <li class="nav-item">
                        <!-- replace the "/register" end point with jinga code that start with blueprint name + method name that linked t othe end point
                        in this case it is users.register_users() -->
                        <a class="nav-link" href="{{ url_for('users.user_register') }}">
                            <i class="far fa-registered"></i> Sign Up</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stores.index') }}">
                            <i class="fas fa-store"></i> Stores</a>
                    </li>

                    {% if 'email' in session.keys() and session['email'] != None %}

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users.user_alerts') }}">
                            <i class="fas fa-exclamation-triangle"></i>My Alerts</a>
                    </li>

                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('alerts.index') }}">
                            <i class="fas fa-store"></i> Alerts</a>
                    </li>

                    {% endif %}

                </ul>
            </div>
        </div>


</nav>

<div class="content container">
    {% block content %}

    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
